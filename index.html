<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Web Chat App</h1>

  <!-- Create Room -->
  <button onclick="createRoom()">Create Room</button>

  <!-- Join Room -->
  <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6" />
  <button onclick="joinRoom()">Join Room</button>

  <!-- Chat Container -->
  <div id="chat" style="display:none;">
    <h2>Room: <span id="currentRoomCode"></span></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDKs (Compat Version for browser use) -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <!-- Firebase config and main script -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
