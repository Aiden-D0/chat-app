<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Chat App v1</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="menu">
    <h2>Create or Join a Chat Room</h2>
    <input type="text" id="roomCode" placeholder="Enter Room Code" />
    <br><br>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div class="chat" style="display: none;">
    <h2>Room: <span id="roomDisplay"></span></h2>
    <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    let currentRoom = "";

    function generateRoomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function createRoom() {
      const roomCode = generateRoomCode();
      db.ref("rooms/" + roomCode).set({ createdAt: Date.now() });
      startChatRoom(roomCode);
    }

    function joinRoom() {
      const roomCode = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!roomCode) {
        alert("Please enter a room code.");
        return;
      }

      db.ref("rooms/" + roomCode).once("value", snapshot => {
        if (snapshot.exists()) {
          startChatRoom(roomCode);
        } else {
          alert("Room does not exist.");
        }
      });
    }

    function startChatRoom(roomCode) {
      currentRoom = roomCode;
      document.querySelector(".menu").style.display = "none";
      document.querySelector(".chat").style.display = "block";
      document.getElementById("roomDisplay").textContent = roomCode;

      const messagesRef = db.ref("rooms/" + roomCode + "/messages");
      messagesRef.off(); // Prevent duplicate listeners

      messagesRef.on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.textContent = msg.text;
        document.getElementById("messages").appendChild(div);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && currentRoom) {
        db.ref("rooms/" + currentRoom + "/messages").push({ text });
        input.value = "";
      }
    }
  </script>
</body>
</html>
